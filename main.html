<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonials</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }
  .testimonial-container {
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .testimonial {
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .testimonial p {
    margin: 0;
    padding: 10px;
  }
  .testimonial .author {
    text-align: right;
    font-style: italic;
    color: #777;
  }
</style>
</head>
<body>
  <div class="testimonial-container">
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>
    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformes my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>
</body>
</html>
